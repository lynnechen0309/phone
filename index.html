<head>
    <meta charset="UTF-8">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 字型設定 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        
        /* 自定義動畫 */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down { animation: fadeInDown 0.3s ease-out; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out; }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in { animation: scaleIn 0.2s ease-out; }
    </style>

    <!-- Import Map: 定義模組來源 -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.303.0",
            "firebase/app": "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js",
            "firebase/auth": "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js",
            "firebase/firestore": "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"
        }
    }
    </script>

    <!-- Babel: 用於瀏覽器內編譯 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- 主程式邏輯 -->
    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Search, Plus, Trash2, Edit2, Phone, User, 
            Briefcase, FolderPlus, ChevronRight, ChevronDown, 
            MoreVertical, X, Upload, Save, Lock, Menu, Folder,
            CheckCircle, AlertCircle, Tag, Layers, Copy, FileText,
            Palette, Settings, GripVertical, Loader2
        } from 'lucide-react';

        // --- Firebase Imports ---
        import { initializeApp } from 'firebase/app';
        // 移除 signInWithCustomToken 以避免 token 衝突
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'firebase/auth';
        import { 
            getFirestore, collection, doc, addDoc, updateDoc, deleteDoc, 
            onSnapshot, setDoc, writeBatch, query, orderBy 
        } from 'firebase/firestore';

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAm1uVnuDFYgwhbV6glzMTholH8bprx1UQ",
            authDomain: "ftvphone.firebaseapp.com",
            projectId: "ftvphone",
            storageBucket: "ftvphone.firebasestorage.app",
            messagingSenderId: "786164045340",
            appId: "1:786164045340:web:f570728c9929a845a5b1d9"
        };

        // Initialize Firebase
        let app;
        try {
            app = initializeApp(firebaseConfig);
        } catch (e) {
            // 如果已經初始化過，就忽略
        }
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = 'ftv_politics_v1';

        // --- 顏色調色盤配置 ---
        const COLOR_PALETTES = [
            { id: 'slate',   name: '石墨灰', bg: 'bg-slate-50',   text: 'text-slate-700',   border: 'border-slate-200',  icon: 'text-slate-500',  indicator: 'bg-slate-500', hover: 'hover:border-slate-300', ring: 'ring-slate-500' },
            { id: 'red',     name: '赤紅',   bg: 'bg-red-50',     text: 'text-red-700',     border: 'border-red-200',    icon: 'text-red-500',    indicator: 'bg-red-500',   hover: 'hover:border-red-300',   ring: 'ring-red-500' },
            { id: 'orange',  name: '橙橘',   bg: 'bg-orange-50',  text: 'text-orange-700',  border: 'border-orange-200', icon: 'text-orange-500', indicator: 'bg-orange-500', hover: 'hover:border-orange-300', ring: 'ring-orange-500' },
            { id: 'amber',   name: '琥珀',   bg: 'bg-amber-50',   text: 'text-amber-700',   border: 'border-amber-200',  icon: 'text-amber-500',  indicator: 'bg-amber-500', hover: 'hover:border-amber-300', ring: 'ring-amber-500' },
            { id: 'yellow',  name: '檸黃',   bg: 'bg-yellow-50',  text: 'text-yellow-700',  border: 'border-yellow-200', icon: 'text-yellow-500', indicator: 'bg-yellow-400', hover: 'hover:border-yellow-300', ring: 'ring-yellow-400' },
            { id: 'lime',    name: '萊姆',   bg: 'bg-lime-50',    text: 'text-lime-700',    border: 'border-lime-200',   icon: 'text-lime-600',   indicator: 'bg-lime-500',   hover: 'hover:border-lime-300',   ring: 'ring-lime-500' },
            { id: 'green',   name: '草綠',   bg: 'bg-green-50',   text: 'text-green-700',   border: 'border-green-200',  icon: 'text-green-500',  indicator: 'bg-green-500',  hover: 'hover:border-green-300',  ring: 'ring-green-500' },
            { id: 'emerald', name: '翠綠',   bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-200', icon: 'text-emerald-500', indicator: 'bg-emerald-500', hover: 'hover:border-emerald-300', ring: 'ring-emerald-500' },
            { id: 'teal',    name: '藍綠',   bg: 'bg-teal-50',    text: 'text-teal-700',    border: 'border-teal-200',   icon: 'text-teal-500',   indicator: 'bg-teal-500',    hover: 'hover:border-teal-300',    ring: 'ring-teal-500' },
            { id: 'cyan',    name: '青色',   bg: 'bg-cyan-50',    text: 'text-cyan-700',    border: 'border-cyan-200',   icon: 'text-cyan-500',   indicator: 'bg-cyan-500',    hover: 'hover:border-cyan-300',    ring: 'ring-cyan-500' },
            { id: 'sky',     name: '天藍',   bg: 'bg-sky-50',     text: 'text-sky-700',     border: 'border-sky-200',    icon: 'text-sky-500',    indicator: 'bg-sky-500',     hover: 'hover:border-sky-300',     ring: 'ring-sky-500' },
            { id: 'blue',    name: '寶藍',   bg: 'bg-blue-50',    text: 'text-blue-700',    border: 'border-blue-200',   icon: 'text-blue-500',   indicator: 'bg-blue-500',    hover: 'hover:border-blue-300',    ring: 'ring-blue-500' },
            { id: 'indigo',  name: '靛藍',   bg: 'bg-indigo-50',  text: 'text-indigo-700',  border: 'border-indigo-200', icon: 'text-indigo-500', indicator: 'bg-indigo-500',  hover: 'hover:border-indigo-300',  ring: 'ring-indigo-500' },
            { id: 'violet',  name: '紫羅蘭', bg: 'bg-violet-50',  text: 'text-violet-700',  border: 'border-violet-200', icon: 'text-violet-500', indicator: 'bg-violet-500',  hover: 'hover:border-violet-300',  ring: 'ring-violet-500' },
            { id: 'fuchsia', name: '桃紅',   bg: 'bg-fuchsia-50', text: 'text-fuchsia-700', border: 'border-fuchsia-200', icon: 'text-fuchsia-500', indicator: 'bg-fuchsia-500', hover: 'hover:border-fuchsia-300', ring: 'ring-fuchsia-500' },
        ];

        const DEFAULT_PALETTE = COLOR_PALETTES.find(p => p.id === 'slate');

        // --- 初始數據 (用於資料庫初始化) ---
        const SEED_CATEGORIES = [
            { id: 'cat-1', name: '立法院', parentId: null, color: 'indigo', order: 0 },
            { id: 'cat-2', name: '民進黨團', parentId: 'cat-1', color: 'green', order: 0 },
            { id: 'cat-3', name: '國民黨團', parentId: 'cat-1', color: 'blue', order: 1 },
            { id: 'cat-4', name: '民眾黨團', parentId: 'cat-1', color: 'cyan', order: 2 },
            { id: 'cat-5', name: '行政院', parentId: null, color: 'teal', order: 1 },
            { id: 'uncategorized', name: '未分類', parentId: null, color: 'slate', order: 999 },
        ];

        const SEED_CONTACTS = [
            { title: '總召', name: '柯建銘', phone: '0912-345-678', note: '立法院長青樹', categoryId: 'cat-2' },
            { title: '院長', name: '韓國瑜', phone: '0988-777-666', note: '立法院長', categoryId: 'cat-1' },
            { title: '發言人', name: '陳智菡', phone: '0911-222-333', note: '戰狼小姐姐', categoryId: 'cat-4' },
        ];

        const DELETE_PASSWORD = '123456';

        function PhoneBookApp() {
            // --- State ---
            const [user, setUser] = useState(null);
            const [contacts, setContacts] = useState([]);
            const [categories, setCategories] = useState([]);
            const [loading, setLoading] = useState(true);
            
            const [searchQuery, setSearchQuery] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [isSidebarOpen, setIsSidebarOpen] = useState(false);
            const [isCategoryDropdownOpen, setIsCategoryDropdownOpen] = useState(false);
            const [toast, setToast] = useState(null); 
            const [expandedCategories, setExpandedCategories] = useState([]);
            const [draggedCategory, setDraggedCategory] = useState(null);
            
            // Modals state
            const [isContactModalOpen, setIsContactModalOpen] = useState(false);
            const [isCategoryModalOpen, setIsCategoryModalOpen] = useState(false);
            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [isPasswordModalOpen, setIsPasswordModalOpen] = useState(false);
            
            // Form/Action state
            const [editingContact, setEditingContact] = useState(null);
            const [editingCategory, setEditingCategory] = useState(null);
            
            const [contactForm, setContactForm] = useState({ title: '', name: '', phone: '', note: '', categoryId: 'uncategorized' });
            const [categoryForm, setCategoryForm] = useState({ name: '', parentId: '', color: 'indigo' });
            
            const [importText, setImportText] = useState('');
            const [deleteTargetId, setDeleteTargetId] = useState(null);
            const [deletePasswordInput, setDeletePasswordInput] = useState('');
            const [deleteError, setDeleteError] = useState(false);

            // --- Firebase Effects ---

            // 1. Authentication
            useEffect(() => {
                const initAuth = async () => {
                    try {
                        // 強制使用匿名登入
                        await signInAnonymously(auth);
                    } catch (e) {
                        console.error("Auth failed:", e);
                        if (e.code === 'auth/admin-restricted-operation' || e.code === 'auth/operation-not-allowed') {
                            showToast("請在 Firebase Console 啟用「匿名登入」", "error");
                        } else if (e.code === 'auth/unauthorized-domain') {
                            showToast("請將此網域加入 Firebase 授權清單", "error");
                        } else {
                            showToast(`登入失敗: ${e.message}`, "error");
                        }
                    }
                };
                initAuth();
                return onAuthStateChanged(auth, setUser);
            }, []);

            // 2. Data Subscriptions & Seeding
            useEffect(() => {
                if (!user) return;

                // References
                const catsRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories');
                const contactsRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'contacts');

                // Subscribe Categories
                const unsubCats = onSnapshot(query(catsRef), async (snapshot) => {
                    const cats = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    
                    // Seeding logic: If empty, populate initial data
                    if (cats.length === 0) {
                        console.log("Seeding database...");
                        const batch = writeBatch(db);
                        
                        // Seed Categories
                        SEED_CATEGORIES.forEach(cat => {
                            const docRef = doc(catsRef, cat.id); 
                            batch.set(docRef, { ...cat });
                        });

                        // Seed Contacts
                        SEED_CONTACTS.forEach(contact => {
                            const docRef = doc(contactsRef); 
                            batch.set(docRef, { ...contact, createdAt: Date.now() });
                        });

                        await batch.commit();
                        showToast("資料庫初始化完成");
                    } else {
                        // Sort by order
                        cats.sort((a, b) => (a.order || 0) - (b.order || 0));
                        setCategories(cats);
                    }
                    setLoading(false);
                }, (error) => {
                    console.error("Categories snapshot error:", error);
                });

                // Subscribe Contacts
                const unsubContacts = onSnapshot(query(contactsRef, orderBy('createdAt', 'desc')), (snapshot) => {
                    const contactsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setContacts(contactsData);
                }, (error) => {
                    console.error("Contacts snapshot error:", error);
                });

                return () => {
                    unsubCats();
                    unsubContacts();
                };
            }, [user]);

            // --- Effects ---

            useEffect(() => {
                if (selectedCategory === 'all') return;
                const cat = categories.find(c => c.id === selectedCategory);
                if (cat && cat.parentId) {
                    setExpandedCategories(prev => {
                        if (!prev.includes(cat.parentId)) {
                            return [...prev, cat.parentId];
                        }
                        return prev;
                    });
                }
            }, [selectedCategory, categories]);

            // --- Helpers ---
            
            const showToast = (message, type = 'success') => {
                setToast({ message, type });
                setTimeout(() => setToast(null), 3000);
            };

            const copyTextToClipboard = (text, successMessage) => {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast(successMessage, 'success');
                } catch (err) {
                    showToast('複製失敗，請手動複製', 'error');
                }
                document.body.removeChild(textArea);
            };

            const handleCopyPhone = (phone) => {
                copyTextToClipboard(phone, `已複製電話：${phone}`);
            };

            const handleCopyFullInfo = (contact) => {
                const info = `${contact.title} ${contact.name} ${contact.phone}`;
                copyTextToClipboard(info, `已複製資訊：${info}`);
            };

            const getCategoryStyle = (colorId) => {
                return COLOR_PALETTES.find(p => p.id === colorId) || DEFAULT_PALETTE;
            };

            const getCategoryInfo = (categoryId) => {
                const cat = categories.find(c => c.id === categoryId);
                if (!cat) return { name: '未知分類', path: '未知', style: DEFAULT_PALETTE };

                const style = getCategoryStyle(cat.color);
                let path = cat.name;

                if (cat.parentId) {
                    const parent = categories.find(p => p.id === cat.parentId);
                    if (parent) {
                        path = `${parent.name} / ${cat.name}`;
                    }
                }
                
                return { name: cat.name, path, style };
            };

            const categoryTree = useMemo(() => {
                const roots = categories.filter(c => !c.parentId);
                return roots.map(root => ({
                    ...root,
                    style: getCategoryStyle(root.color),
                    children: categories
                        .filter(c => c.parentId === root.id)
                        .map(child => ({
                            ...child,
                            style: getCategoryStyle(child.color)
                        }))
                }));
            }, [categories]);

            const currentCategoryName = useMemo(() => {
                if (selectedCategory === 'all') return '所有聯絡人';
                const cat = categories.find(c => c.id === selectedCategory);
                return cat ? cat.name : '未知分類';
            }, [selectedCategory, categories]);

            const filteredContacts = useMemo(() => {
                let result = contacts;
                if (searchQuery) {
                    const q = searchQuery.toLowerCase();
                    result = result.filter(c => 
                        c.name.toLowerCase().includes(q) || 
                        c.phone.includes(q) || 
                        c.title.toLowerCase().includes(q) ||
                        (c.note && c.note.toLowerCase().includes(q))
                    );
                }
                if (selectedCategory !== 'all') {
                    const targetIds = [selectedCategory];
                    const children = categories.filter(c => c.parentId === selectedCategory).map(c => c.id);
                    targetIds.push(...children);
                    result = result.filter(c => targetIds.includes(c.categoryId));
                }
                return result;
            }, [contacts, searchQuery, selectedCategory, categories]);

            // --- Handlers ---

            const toggleCategoryExpand = (id, e) => {
                if (e) e.stopPropagation();
                setExpandedCategories(prev => {
                    if (prev.includes(id)) {
                        return prev.filter(item => item !== id);
                    } else {
                        return [...prev, id];
                    }
                });
            };

            const handleDragStart = (e, category) => {
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('application/json', JSON.stringify({ id: category.id, parentId: category.parentId }));
                setDraggedCategory(category);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
            };

            const handleDrop = async (e, targetCategory) => {
                e.preventDefault();
                setDraggedCategory(null);
                if (!user) return;

                try {
                    const data = JSON.parse(e.dataTransfer.getData('application/json'));
                    const sourceId = data.id;
                    const sourceParentId = data.parentId;
                    const targetId = targetCategory.id;
                    const targetParentId = targetCategory.parentId;

                    if (sourceId === targetId) return;
                    if (sourceParentId !== targetParentId) {
                        showToast('只能在相同層級內排序', 'error');
                        return;
                    }

                    const siblings = categories
                        .filter(c => c.parentId === sourceParentId)
                        .sort((a, b) => (a.order || 0) - (b.order || 0));

                    const sourceIndex = siblings.findIndex(c => c.id === sourceId);
                    const targetIndex = siblings.findIndex(c => c.id === targetId);

                    if (sourceIndex === -1 || targetIndex === -1) return;

                    const newOrder = [...siblings];
                    const [movedItem] = newOrder.splice(sourceIndex, 1);
                    newOrder.splice(targetIndex, 0, movedItem);

                    const batch = writeBatch(db);
                    newOrder.forEach((cat, index) => {
                        const ref = doc(db, 'artifacts', APP_ID, 'public', 'data', 'categories', cat.id);
                        batch.update(ref, { order: index });
                    });

                    await batch.commit();
                    showToast('排序已同步');

                } catch (err) {
                    console.error("Drop error", err);
                    showToast('排序失敗', 'error');
                }
            };

            const handleSaveContact = async (e) => {
                e.preventDefault();
                if (!user) return;

                try {
                    const collectionRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'contacts');
                    
                    if (editingContact) {
                        await updateDoc(doc(collectionRef, editingContact.id), contactForm);
                        showToast('聯絡人已更新');
                    } else {
                        await addDoc(collectionRef, { ...contactForm, createdAt: Date.now() });
                        showToast('聯絡人已新增');
                    }
                    closeContactModal();
                } catch (err) {
                    console.error(err);
                    showToast('儲存失敗', 'error');
                }
            };

            const handleSaveCategory = async (e) => {
                e.preventDefault();
                if (!user) return;

                try {
                    const collectionRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'categories');

                    if (editingCategory) {
                        await updateDoc(doc(collectionRef, editingCategory.id), categoryForm);
                        showToast('分類已更新');
                    } else {
                        const siblings = categories.filter(c => c.parentId === (categoryForm.parentId || null));
                        const newOrder = siblings.length > 0 ? Math.max(...siblings.map(c => c.order || 0)) + 1 : 0;
                        
                        await addDoc(collectionRef, { ...categoryForm, order: newOrder });
                        showToast('分類已建立');
                    }
                    
                    setCategoryForm({ name: '', parentId: '', color: 'indigo' });
                    setEditingCategory(null);
                    setIsCategoryModalOpen(false);
                } catch (err) {
                    console.error(err);
                    showToast('儲存失敗', 'error');
                }
            };

            const handleImport = async () => {
                if (!user) return;
                const lines = importText.split('\n');
                const batch = writeBatch(db);
                const collectionRef = collection(db, 'artifacts', APP_ID, 'public', 'data', 'contacts');
                
                let count = 0;
                lines.forEach(line => {
                    if (!line.trim()) return;
                    const parts = line.split(/[,，\s\t]+/).filter(p => p.trim() !== '');
                    if (parts.length >= 3) {
                        const newDocRef = doc(collectionRef);
                        batch.set(newDocRef, {
                            title: parts[0],
                            name: parts[1],
                            phone: parts[2],
                            note: parts.slice(3).join(' ') || '匯入資料',
                            categoryId: 'uncategorized',
                            createdAt: Date.now()
                        });
                        count++;
                    }
                });

                if (count > 0) {
                    try {
                        await batch.commit();
                        setImportText('');
                        setIsImportModalOpen(false);
                        showToast(`成功匯入 ${count} 筆資料`, 'success');
                    } catch (err) {
                        showToast('匯入失敗', 'error');
                    }
                } else {
                    showToast('格式無法辨識！請檢查格式：職稱 姓名 電話', 'error');
                }
            };

            const initiateDelete = (id) => {
                setDeleteTargetId(id);
                setDeletePasswordInput('');
                setDeleteError(false);
                setIsPasswordModalOpen(true);
            };

            const confirmDelete = async () => {
                if (deletePasswordInput === DELETE_PASSWORD) {
                    if (!user || !deleteTargetId) return;
                    
                    try {
                        const ref = doc(db, 'artifacts', APP_ID, 'public', 'data', 'contacts', deleteTargetId);
                        await deleteDoc(ref);
                        
                        setIsPasswordModalOpen(false);
                        setDeleteTargetId(null);
                        showToast('資料已刪除', 'success');
                    } catch (err) {
                        showToast('刪除失敗', 'error');
                    }
                } else {
                    setDeleteError(true);
                }
            };

            const openEditModal = (contact) => {
                setEditingContact(contact);
                setContactForm({ ...contact });
                setIsContactModalOpen(true);
            };

            const closeContactModal = () => {
                setIsContactModalOpen(false);
                setEditingContact(null);
                setContactForm({ title: '', name: '', phone: '', note: '', categoryId: 'uncategorized' });
            };

            const openCategoryEditModal = (e, category) => {
                e.stopPropagation();
                setEditingCategory(category);
                setCategoryForm({ 
                    name: category.name, 
                    parentId: category.parentId || '', 
                    color: category.color || 'slate' 
                });
                setIsCategoryModalOpen(true);
            };

            const openCategoryCreateModal = () => {
                setEditingCategory(null);
                setCategoryForm({ name: '', parentId: '', color: 'indigo' });
                setIsCategoryModalOpen(true);
            }

            const handleCategorySelect = (id) => {
                setSelectedCategory(id);
                setIsCategoryDropdownOpen(false);
                
                const hasChildren = categories.some(c => c.parentId === id);
                if (hasChildren) {
                    toggleCategoryExpand(id);
                }

                if (window.innerWidth < 768) {
                    setIsSidebarOpen(false);
                }
            };

            // --- Render ---
            if (loading) {
                return (
                    <div className="h-screen flex items-center justify-center bg-slate-50 text-slate-400 gap-2">
                        <Loader2 className="animate-spin" /> 載入資料庫中...
                    </div>
                );
            }

            return (
                <div className="h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100 flex overflow-hidden relative">

                                {deleteError && <p className="text-rose-500 text-xs font-medium mb-4">密碼錯誤，請重試</p>}
                                <div className="grid grid-cols-2 gap-3 mt-4">
                                    <button onClick={() => setIsPasswordModalOpen(false)} className="py-2.5 rounded-lg text-slate-500 font-medium hover:bg-slate-100">取消</button>
                                    <button onClick={confirmDelete} className="py-2.5 rounded-lg bg-rose-500 text-white font-medium hover:bg-rose-600 shadow-lg shadow-rose-500/30">確認刪除</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<PhoneBookApp />);
    </script>
</body>
</html>
